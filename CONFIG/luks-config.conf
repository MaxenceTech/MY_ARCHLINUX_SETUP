# LUKS Encryption Configuration
# This file documents the LUKS parameters used in the installation script

# LUKS Version
LUKS_TYPE="luks2"

# Cipher Configuration for AES-NI optimization
CIPHER="aes-xts-plain64"
KEY_SIZE="512"
HASH="sha512"

# Password-Based Key Derivation Function
PBKDF="argon2id"
PBKDF_TIME="2000"  # milliseconds

# Entropy Source
RANDOM_SOURCE="--use-random"

# Example LUKS format command used:
# cryptsetup luksFormat \
#     --type luks2 \
#     --cipher aes-xts-plain64 \
#     --key-size 512 \
#     --hash sha512 \
#     --pbkdf argon2id \
#     --pbkdf-time 2000 \
#     --use-random \
#     /dev/nvmeXnXpX

# Benefits of these settings:
# - LUKS2: Modern format with better flexibility and performance
# - aes-xts-plain64: Optimal cipher for Intel AES-NI acceleration
# - 512-bit key: Maximum security for AES-256
# - sha512: Strong hash algorithm
# - argon2id: Memory-hard PBKDF resistant to GPU attacks
# - use-random: High-quality entropy from /dev/random

# Hardware acceleration check:
# The script automatically detects AES-NI support by checking /proc/cpuinfo for 'aes' flag
# AES-NI provides significant performance improvement for encryption/decryption operations

# Partition mapping after LUKS setup:
# Single disk:
#   /dev/nvmeXnX1 -> EFI (unencrypted)
#   /dev/nvmeXnX2 -> /dev/mapper/cryptswap (encrypted swap)
#   /dev/nvmeXnX3 -> /dev/mapper/cryptroot (encrypted root)

# Dual disk:
#   Disk 1:
#     /dev/nvmeXnX1 -> EFI (unencrypted)
#     /dev/nvmeXnX2 -> /dev/mapper/cryptroot (encrypted root)
#   Disk 2:
#     /dev/nvmeXnX1 -> /dev/mapper/cryptswap (encrypted swap)
#     /dev/nvmeXnX2 -> /dev/mapper/cryptdata (encrypted data)